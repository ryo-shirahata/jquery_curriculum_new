<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <p class="modal-show" id="modalShow">Click</p>
      <div class="modal" id="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-text">MODAL WINDOW</div>
          <button type="button" class="modal-close" id="modalClose">x</button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>

      $(function() {
        $('#modalShow').click(fadeIn);
        function fadeIn() {
          $('#modal').fadeIn(500);
        }

        $('#modalClose').click(fadeOut);
        function fadeOut() {
          $('#modal').fadeOut(500);
        }
      });
      // 『modal』＝形式上の~、形態上の~
      // 『modalShow』（Clickボタン）をクリック時にイベント発火
      // 『modal』（MODAL WINDOW部分）をfadeIn（0.5秒）

      // 『modalClose』（xボタン）をクリック時にイベント発火
      // 『modal』（MODAL WINDOW部分）をfadeOut（0.5秒）
      // 『CSS』＝スネーク、『JS』＝キャメルが一般的


      // 今回やるのはモーダルです。
      // .modal-show をクリックすることで .modal をfadeInさせる。
      // .modal-close をクリックで .modal をfadeOutさせる。
      // .click() クリック時のイベントを登録する。
      // .fadeIn() 一定時間かけてフェードインする。
      // .fadeOut() 一定時間かけてフェードアウトする。
    </script>
  </body>
</html>
