<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>

  $(function() {
  // 各処理を記述する前に大枠のDOMを用意する（htmlタグのイメージ）
  // DOM（Document Object Model）＝ツリー構造、IDでページと言語（JS）を繋ぐ

    $('#q1').css('color', 'red');
    // $('#ID').css('class', '処理');
    // IDの取得＝『#○○』
    // classの取得＝『.○○』
    // 『'#q1'』＝セレクタ
    // 『.○○()』＝メソッド
    // セレクタやメソッドの処理は『''』もしくは『””』で囲う

    $('#q2').click(function() {
      $(this).css('background-color', 'cadetblue');
    });
    // 『.click』メソッド＝クリック時に発火するメソッド、()内へ関数を記述する
    // 『$(this)』＝『'#q2'』が代入されている
    // 同じ処理を書かない理由＝メンテナンス性、可読性の為

    $('#q3').click(fadeOut);
    function fadeOut() {
      $(this).fadeOut(2000);
    }
    // 『fadeOut』メソッド＝フェードアウト（ゆっくり消える）処理
    // 『fadeOut(2000)』＝２秒掛けて処理されるように指定
    // 『click(fadeOut)』＝fadeOutを引数で渡す、クリック時にfadeOutメソッドが実行

    $('#q4').click(function() {
      $(this).prepend('DOMの中の前')
             .append('DOMの中の後')
             .before('DOMの前')
             .after('DOMの後');
    });
    // 『メソッドチェイン』＝メソッドの連結した記述方法
    // 『.○○('').○○('').○○('')』のように横並びも可能
    // 『prepend』メソッド＝要素の先 （読み＝プリペンド、意味＝付加）
    // 『append』メソッド＝要素の末尾 （読み＝アパンド、意味＝追加）
    // 『before』メソッド＝クラスの先
    // 『after』メソッド＝クラスの末尾

    $('#q5').click(function() {
      $(this).addClass('large');
    });
    // 『addClass』メソッド＝クラスを追加するメソッド
    // 『css()』でも可能だが、記述量と可読性から『.addClass('処理')』が現場向き

    $('#q6').click(function() {
      $(this).animate({
        'marginLeft': 100,
        'marginTop': 100
      }, 2000);
    });
    // 『animate』メソッド＝プロパティ（特性、属性）を変更するメソッド、キャメルケースで記述する
    // 『top・left』へ100pxのmarginを２秒掛けて与える
    // 第一引数で移動の処理、第二引数でその処理の時間

    $('#q7').find('li').click(function() {
      var targetNum = $(this).index();
      console.log(targetNum);
      alert(targetNum);
    });
    // 『find』メソッド＝引数の要素を見つけるメソッド
    // 『index』メソッド＝要素の場所（番号）を教えるメソッド、○○番目のインデックス
    // 変数『targetNum』へ『$(this).index()』＝それが何番目のインデックスか？を代入
    // 出力した際にアラートでtargetNumの結果を表示
    // 上記の流れをクリック時にfindメソッドで見つけた対応する要素のものを表示

    $('#q8').hover(function() {
      $(this).addClass('large');
    }, function() {
      $(this).removeClass('large');
    });
    // 『hover』メソッド＝hover時に引数で与えた関数を実行するメソッド
    // 引数が一つの場合、hover時に引数の関数を実行
    // 引数が二つの場合、hover時に一つ目を実行、離す際に二つ目を実行
    // 『エミュレート』＝ある装置やソフトウェア、システムの挙動を別のソフトウェアなどによって模倣し、代替として動作させること。

    $('#q9').click(function() {
      var text = $(this).data('text');
      console.log(text);
    });
    // 『data』メソッド＝data属性の取得、セット（格納）するメソッド
    // DOMの記述『data-○○='jQuery'』（divタグ内）
    // 取得方法＝『data('○○')』＝『jQuery』が取得
    // 『$('DOM').data('○○', '□□')』＝DOMの『data-○○』属性へ『□□』をセット（格納）

    $('#q10').find('li').click(function() {
      var num = $(this).index();
      $('#q11').find('li').eq(num).addClass('large');
    });
    // eq（position）＝エレメントの集合から、指定したポジションのエレメントだけを取り出す
    // 変数『num』へインデックス番号を取得するメソッドを代入
    // 変数『num』を『eq』の引数へ渡す
    // 指定したエレメントと対応する、findメソッドで見つけた『'#q11'』の『'li'』を『addClass』メソッドで『'large'』する

  });
</script>
</body>
</html>
